<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin_layout}">

<div layout:fragment="page-title">게시판 그룹 수정</div>
<div layout:fragment="content">
    <form th:action="@{/intranet/board_group/modify}" method="post" id="boardgroupModifyForm">
        <div th:object=${boardGroup}>
            <div class="mb-3">
                <label for="groupName">게시판 그룹 이름</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="groupName" id="groupName" placeholder="수정할 게시판 그룹 이름을 입력하세요"
                           th:value="*{groupName}">
                    <input type="hidden" name="groupNo" th:value="*{groupNo}">

                </div>
                <div class="check_font" id="title_check"></div>
            </div>

        </div>
        <button type="button" class="btn btn-primary btn-sm" id="checkVal">게시판 그룹 수정</button>
        <button type="button" class="btn btn-tertiary btn-sm">돌아가기</button>
    </form>
    <script>

        $(document).ready(function() {

            $(".error").hide();

            $("#checkVal").on('click', function(event){

                var groupName   = $("#groupName").val();
                var groupName_length    = groupName.length;

                console.log("groupName_length : "+groupName_length);

                if(groupName_length < 1){
                    alert("게시판 그룹 이름 항목이 비어있습니다.");
                    event.preventDefault();
                }

                else{
                    $("#errMsg_01").hide();
                }
            });

        });
    </script>
</div>
