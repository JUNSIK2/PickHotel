<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/user_layout}">
<div layout:fragment="content" id="loginForm">
	<div class="content-center">
		<div id="page-title" class="row">
			<img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/285/waving-hand_1f44b.png"
				alt="" style="width: 90px;margin: 0 auto;margin-bottom: 23px;">
			<h1 class="text-center">오늘도 반갑습니다!</h1>
			<h5 class="stit" style="font-size: 17px;text-align: center;font-weight: 500;margin-top: 16px;">로그인을 진행합니다
			</h5>
		</div>
		<form th:action="@{/member_login}" method="post"
			class="row justify-content-center align-self-center form-signin form-small d-flex">
			<div>
				<div class="form-floating">
					<input type="email" class="form-control" name="id" id="id"><label for="id">이메일</label>
				</div>

				<div class="form-floating">
					<input type="password" class="form-control" name="pwd" id="pwd"><label for="pwd">비밀번호</label>
					<div th:if="${not #strings.isEmpty(message)}">
						<span style="color: red;" th:text="${message}"></span>
					</div>
				</div>
				<!-- <div class="checkbox mb-3">
				<label> <input type="checkbox" value="remember-me">
					Remember me
				</label>
			</div> -->
				<button class="btn btn-lg btn-primary mb-4 mt-3 w-100" type="submit">로그인</button>
				<div class="mb-4 mt-2 text-center" style="font-size: 14px;">
					<a th:href="@{/member_findidform}" class="link-dark" style="text-decoration: none;">아이디 찾기</a>
					<span class="line">|</span><a th:href="@{/member_findpwform}" class="link-dark"
						style="text-decoration: none;">비밀번호 찾기</a>
					<span class="line">|</span><a th:href="@{/member_joinform}" class="link-dark"
						style="text-decoration: none;">회원가입</a>
				</div>
			</div>
		</form>
	</div>
</div>
